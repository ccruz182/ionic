<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ (activityDetail | async)?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner name="dots" *ngIf="!(activityDetail | async )?.image"></ion-spinner>
  <ion-img *ngIf="(activityDetail | async )?.image" [src]="(activityDetail | async)?.image"></ion-img>

  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title>
        {{ (activityDetail | async)?.name }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ (activityDetail | async)?.description }}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-list lines="none">
      <ion-item>
        <ion-label>Duration</ion-label>
        <ion-spinner name="dots" *ngIf="!(activityDetail | async )?.duration"></ion-spinner>
        <ion-chip *ngIf="(activityDetail | async )?.duration" color="primary">{{ (activityDetail | async )?.duration }}</ion-chip>
      </ion-item>

      <ion-item>
        <ion-label>Category</ion-label>
        <ion-spinner name="dots" *ngIf="!(activityDetail | async )?.duration"></ion-spinner>
        <ion-chip *ngIf="(activityDetail | async )?.duration" color="primary">{{ (activityDetail | async )?.category }}</ion-chip>
      </ion-item>

      <ion-item>
        <ion-label>Popularity</ion-label>
        <ion-spinner name="dots" *ngIf="!(activityDetail | async )?.duration"></ion-spinner>
        <ion-chip *ngIf="(activityDetail | async )?.duration" color="primary">{{ (activityDetail | async )?.popularity }}</ion-chip>
      </ion-item>
    </ion-list>
  </ion-card>


  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="botton">
      <ion-fab-button (click)="openModal()">
        <ion-icon color="success" name="play"></ion-icon>
      </ion-fab-button>

      <ion-fab-button (click)="share()">
        <ion-icon color="dark" name="share"></ion-icon>
      </ion-fab-button>

      <ion-fab-button (click)="addToFavorites()">
        <ion-icon color="secondary" name="star"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
